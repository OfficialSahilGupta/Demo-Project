{% extends "base.html" %}
{% block head%}
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Serif Display', serif;
    background-color: #001124;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
}

.registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    max-width: 600px; /* Restrict the maximum width */
    background-color: #001124;
}

.form-section {
    width: 100%; /* Full width for the form */
    padding: 20px;
    color: #FFFFFF;
    background-color: #001124;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px; /* Adds some rounded corners */
    max-width: 500px; /* Ensures form doesn't get too wide */
}

.form-section h1 {
    font-size: 28px; /* Reduced font size for better fit */
    margin-bottom: 20px;
    text-align: center;
}

.input-field {
    width: 100%;
    height: 40px;
    margin-bottom: 15px;
    background: #FFFFFF;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
}

.input-field::placeholder {
    color: #999;
}

.label {
    font-size: 16px;
    margin-bottom: 5px;
    display: block;
}

.submit-button {
    width: 100%;
    height: 45px;
    background: #015FC7;
    border-radius: 5px;
    color: #FFFFFF;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
}

.submit-button:hover {
    background: #004EA4;
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .form-section {
        padding: 15px;
    }

    .form-section h1 {
        font-size: 24px;
    }

    .input-field {
        font-size: 14px;
        height: 35px;
    }

    .submit-button {
        font-size: 16px;
        height: 40px;
    }
}
</style>
<title>registration-page</title>
{% endblock %}
{% block body %}
<body>
    <div class="registration-container">
        <div class="form-section">
            <h1>Registration Form</h1>
            
            <!-- Flask form for registration -->
            <form id="registerForm" action="{{ url_for('registration') }}" method="POST">
                <!-- Name input -->
                <label class="label">Name</label>
                <input type="text" class="input-field" name="name" placeholder="Enter your name" required><br>
                
                <!-- Date of Birth input -->
                <label class="label">Date of Birth</label>
                <input type="date" class="input-field" name="dob" required><br>
                
                <!-- Father's/Mother's Name input -->
                <label class="label">Father’s/Mother’s Name</label>
                <input type="text" class="input-field" name="parent_name" placeholder="Enter parent's name" required><br>
                
                <!-- Email input -->
                <label class="label">Email</label>
                <input type="email" class="input-field" name="email" placeholder="Enter your email" required><br>
                
                <!-- Mobile Number input -->
                <label class="label">Mobile No.</label>
                <input type="text" class="input-field" name="mobile" placeholder="Enter your mobile number" required><br>
                
                <!-- Password input -->
                <label class="label">Password</label>
                <input type="password" class="input-field" name="password" id="password" placeholder="Enter your password" required><br>
                
                <!-- Confirm Password input -->
                <label class="label">Re-enter Password</label>
                <input type="password" class="input-field" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required><br>
                
                <!-- Aadhar Number input -->
                <label class="label">Aadhar Number</label>
                <input type="text" class="input-field" name="aadhar" placeholder="Enter your Aadhar number" required><br>
                
                <!-- Submit button -->
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
