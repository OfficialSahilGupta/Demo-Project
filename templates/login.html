{% extends "base.html" %}
{% block head %} 
<title>Login-page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #001124;
        font-family: 'DM Serif Display', serif;
    }

    .login-container {
        width: 100%;
        max-width: 1440px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        width: 363px;
        height: 400px;
        background-color: transparent;
        text-align: center;
        color: white;
    }

    .login-header {
        font-family: 'DM Serif Display', serif;
        font-weight: 400;
        font-size: 45px;
        line-height: 62px;
        margin-bottom: 40px;
        color: #FFFFFF;
    }

    .email-label, .password-label {
        font-family: 'Padauk', sans-serif;
        font-size: 20px;
        color: #FFFFFF;
        text-align: left;
        margin-bottom: 5px;
    }

    .input-field {
        width: 100%;
        height: 43px;
        background-color: #FFFFFF;
        border: none;
        margin-bottom: 20px;
        padding: 0 10px;
        font-size: 18px;
    }

    .forgot-password, .register-link {
        font-family: 'Padauk', sans-serif;
        font-size: 20px;
        color: #FFFFFF;
        margin-top: 10px;
    }

    .forgot-password {
        color: #499FFE;
        margin-bottom: 20px;
    }

    .login-button-container {
        width: 100%;
    }

    .login-button {
        width: 100%;
        height: 43px;
        background-color: #015FC7;
        border: none;
        font-family: 'Padauk', sans-serif;
        font-weight: 700;
        font-size: 20px;
        color: #FFFFFF;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
{% endblock %}
{% block body %}
<div class="login-container">
    <div class="login-form">
        <!-- Login Header -->
        <div class="login-header">Login</div>

        <!-- Flask Form for login -->
        <form action="{{ url_for('login') }}" method="POST" onsubmit="return verifyCaptcha()">
            
            <!-- Email Field -->
            <label for="email" class="email-label">Email</label>
            <input type="email" id="email" class="input-field email-input" name="email" placeholder="Enter your email" required><br>
            
            <!-- Password Field -->
            <label for="password" class="password-label">Password</label>
            <input type="password" id="password" class="input-field password-input" name="password" placeholder="Enter your password" required><br>

            <!-- CAPTCHA (Add your CAPTCHA widget here) -->
            <!-- Example: <div class="g-recaptcha" data-sitekey="your-site-key"></div> -->

            <!-- Forgot Password Link -->
            <div class="forgot-password">Forgot Password?</div>

            <!-- Register Link -->
            <div class="register-link">Not a user? Register now</div>

            <!-- Login Button -->
            <div class="login-button-container">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
